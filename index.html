<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop 2 step 2</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <header>
            <span>Account settings</span>
            <img src="/img/close.svg" class="cancel">
        </header>
        <section>
            <img src="/img/avatar.jpg" class="avatar">

            <div class="details user">
                <span class="value">username</span>
                <input type="text" placeholder="Enter your username">
            </div>

            <div class="name">
                <div class="first"> 
                    <span class="value">first name</span>
                    <input type="text" placeholder="Enter your first name">
                </div>
                <div class="last">
                    <span class="value">last name</span>
                    <input type="text" placeholder="Enter your last name">
                </div>
            </div>

            <div class="details">
                <span class="value">email</span>
                <input type="email" name="email" placeholder="Enter your email">
            </div>

            <div class="details">
                <span class="value">bio</span>
                <textarea name="text" id="" cols="20" rows="10" placeholder="Tell us about yourself"></textarea>
            </div>
        </section>
        <div class="foot">
            <span class="down">Cancel</span>
            <span class="down">Save</span>
        </div>
    </main>
</body>
</html>
